    <script>
      $.ajax({
        type: 'GET',
        url: 'https://mytytana.herokuapp.com/api/events.xml',
        dataType: 'xml',
        success: function(xmlDoc) {
          var $xml = $(xmlDoc);
         

          $xml.find('event').each(function() {
            var month = $(this).find('month').text();
            var day = $(this).find('day').text();
            var caption = $(this).find('caption').text();
            var sem = $(this).find('sem').text();
            var year = $(this).find('year').text();

            var nextYear = parseInt(year)  + 1;

            
            var AY = year + "-" + nextYear;
            
          
            var semVal = 0;
            var semVal1 = 1;

            if(semVal == sem){
              $(".sem-row1").text(AY + " 1st Semester");
              $('#eventRow1').append('<table class="events-list"><tbody><tr><td><div class="event-date"><div class="event-day">'+ day +'</div><div class="event-month">'+ month +'</div></div></td><td>'+ caption +'</td></tr></tbody></table>');
            } else if(semVal1 == sem){
              $(".sem-row2").text(AY + " 2nd Semester");
              $('#eventRow2').append('<table class="events-list"><tbody><tr><td><div class="event-date"><div class="event-day">'+ day +'</div><div class="event-month">'+ month +'</div></div></td><td>'+ caption +'</td></tr></tbody></table>');
            } else{
              $(".sem-row3").text("Summer");
              $('#eventRow3').append('<table class="events-list"><tbody><tr><td><div class="event-date"><div class="event-day">'+ day +'</div><div class="event-month">'+ month +'</div></div></td><td>'+ caption +'</td></tr></tbody></table>');
            }

          });
        }
      });   
    </script>
