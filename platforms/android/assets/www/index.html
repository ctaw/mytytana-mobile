<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Tytana</title>

    <!-- css customized -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">

    <script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/login/style.css" />

    <!-- js customized -->
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/login/login.js"></script>

  </head>
  
  <body>
    <!-- content goes here-->
    <div class="container">
      <div class="row">
        <div class="logo-holder col-md-12">
          <center><img src="img/logo2.png" class="img-responsive login-image"></center>
        </div>
      </div>
      <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Login</h3>
          </div>
            <div class="panel-body">
              <form accept-charset="UTF-8" role="form" name="form">
                <fieldset>
                  <div class="form-group">
                    <input class="form-control username" placeholder="Username" name="username" type="text">
                    </div>
                    <div class="form-group">
                      <input class="form-control password" placeholder="Password" name="password" type="password" value="">
                    </div>
                    <div class="checkbox">
                        <label>
                          <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                        </label>
                      </div>
                </fieldset>
              </form>
              <a href="#" onclick="doClick(); return false;" class="btn btn-lg btn-success btn-block">Login</a>

              <script>
              function doClick(form) {
                 var uname = $(".username").val();
                 var pass = $(".password").val();

                 $.ajax({
                  type: 'GET',
                  url: 'https://mytytana.herokuapp.com/api/sessions/'+ uname +'?access_code=' + pass + '',
                  dataType: 'xml',
                  success: function(xmlDoc) {
                    var $xml = $(xmlDoc);
                    $xml.find('student').each(function() {
                      var sNumber = $(this).find('student-number').text();
                      var aCode = $(this).find('access-code').text();

                        if ((uname == sNumber) && (pass == aCode)){
                          localStorage.name = uname;
                          window.location.href = "students/newsfeed.html";
                        }
                        else{
                          alert("Invalid Username and password")
                        }
                    });
                  }
                }); 
              }
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- content goes here-->


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
  </body>

</html>
